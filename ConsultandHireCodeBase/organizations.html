<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Organizations | Consult&Hire International</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-gradient-to-b from-white to-blue-50">
    <custom-navbar></custom-navbar>

    <main class="container mx-auto px-4 py-12">
        <h1 class="text-4xl font-bold text-center mb-12 text-blue-800">Submit Your Tech Vacancy</h1>
        
        <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-md p-8">
            <form id="vacancyForm">
                <div class="grid md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label for="companyName" class="block text-gray-700 mb-2">Company Name</label>
                        <input type="text" id="companyName" required class="w-full px-4 py-2 rounded border border-gray-300">
                    </div>
                    <div>
                        <label for="contactName" class="block text-gray-700 mb-2">Contact Person</label>
                        <input type="text" id="contactName" required class="w-full px-4 py-2 rounded border border-gray-300">
                    </div>
                </div>

                <div class="mb-6">
                    <label for="jobTitle" class="block text-gray-700 mb-2">Job Title</label>
                    <input type="text" id="jobTitle" required class="w-full px-4 py-2 rounded border border-gray-300">
                </div>

                <div class="mb-6">
                    <label for="jobDesc" class="block text-gray-700 mb-2">Job Description</label>
                    <textarea id="jobDesc" rows="4" class="w-full px-4 py-2 rounded border border-gray-300"></textarea>
                </div>

                <div class="mb-6">
                    <label for="specialization" class="block text-gray-700 mb-2">Tech Specialization</label>
                    <select id="specialization" required class="w-full px-4 py-2 rounded border border-gray-300">
                        <option value="">Select a specialization</option>
                        <option value="devops">DevOps/SRE</option>
                        <option value="ai">AI/Machine Learning</option>
                        <option value="data">Data Engineering</option>
                        <option value="platform">Platform Engineering</option>
                        <option value="genai">Generative AI</option>
                        <option value="agentic">Agentic AI</option>
                    </select>
                </div>

                <div class="mb-6">
                    <label for="jobFile" class="block text-gray-700 mb-2">Upload Position Description (Optional)</label>
                    <input type="file" id="jobFile" accept=".pdf,.doc,.docx" class="w-full">
                </div>

                <div class="mb-6">
                    <input type="checkbox" id="terms" required class="mr-2">
                    <label for="terms" class="text-gray-700">
                        I accept the <a href="/terms.html" class="text-blue-600 hover:underline">Terms of Service</a>
                    </label>
                </div>

                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded transition-colors">
                    Submit Vacancy
                </button>
            </form>
        </div>
    </main>

    <custom-footer></custom-footer>
    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
</body>
</html>
